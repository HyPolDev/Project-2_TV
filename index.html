<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div id="container">
        <img class="BackgroundImg" src="./img/screenRaw.png" alt="BackgroundImg" draggable="false">
        <div id="screen" class="basicScreen"></div>
        <div id="glassFiter" class="glass-filter"></div>
        <div class="buttonDiv">
            <div id="power" class="button"></div>
            <div id="volUp" class="button"></div>
            <div id="volDown" class="button"></div>
            <div class="volDisplay">
                <div id="volDis1" class="lightSmallOff"></div>
                <div id="volDis2" class="lightSmallOff"></div>
                <div id="volDis3" class="lightSmallOff"></div>
                <div id="volDis4" class="lightSmallOff"></div>
                <div id="volDis5" class="lightSmallOff"></div>
                <div id="volDis6" class="lightSmallOff"></div>
                <div id="volDis7" class="lightSmallOff"></div>
                <div id="volDis8" class="lightSmallOff"></div>
                <div id="volDis9" class="lightSmallOff"></div>
                <div id="volDis10" class="lightSmallOff"></div>
                <div id="volDis11" class="lightSmallOff"></div>
                <div id="volDis12" class="lightSmallOff"></div>
                <div id="volDis13" class="lightSmallOff"></div>
                <div id="volDis14" class="lightSmallOff"></div>
                <div id="volDis15" class="lightSmallOff"></div>
            </div>
            <div id="c1" class="button channelButton"></div>
            <div id="c2" class="button channelButton"></div>
            <div id="c3" class="button channelButton"></div>
            <div id="c4" class="button channelButton"></div>
            <div id="c5" class="button channelButton"></div>
            <div id="c6" class="button channelButton"></div>

        </div>


        <div id="remote">



        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
